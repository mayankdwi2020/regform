<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/form.css">
  <title>Marathon Race Registration Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Ubuntu+Condensed&display=swap');
  </style>
</head>

<body>
  <!-- RaceForm -->
  <main>
    <div class="bg-wrapper">
      <section class="registration container">
        <h2 class="txt-center">Registration Form</h2>
        <form action="/table-form-practice.html" method="POST">
          <ul class="txt-center">
            <li>
              <input type="text" id="fname" name="fname" placeholder="First Name" min="3" size="30" max="50" required>
            </li>
            <li>
              <input type="text" id="lname" name="lname" placeholder="Last Name" min="3" max="50" size="30" required>
            </li>
            <li>
              <input type="email" id="email" name="email" placeholder="Email" required size="30" max="50">
            </li>
            <li>
              <input type="password" id="password" name="password" placeholder="Password" size="30" min="5" max="15"
                required>
            </li>
            <li class="cus-m">
              <label class="txt-b">Race Type: </label>
              <input type="radio" id="5k" name="race-type" value="5k" required><label for="5k">5K Run</label>
              <input type="radio" id="half-m" name="race-type" value="half-m" required><label for="half-m">Half
                Marathon</label>
              <input type="radio" id="full-m" name="race-type" value="full-m" required checked><label for="full-m">Full
                Marathon</label>
            </li>
            <li class="cus-m">
              <label for="age-group" class="txt-b">Select Age-Group: </label>
              <select required>
                <option value="choose">Choose One</option>
                <option value="10-18">10-18</option>
                <option value="18-59" selected>18-59</option>
                <option value="60-60+">60-60+</option>
              </select>
            </li>
          </ul>
          <button type="submit">Register</button>
        </form>
      </section>
      <hr>
      <!-- Charges for for Races -->
      <section class="charges container">
        <table>
          <caption>Charges<small>*subject to change</small></caption>
          <thead>
            <tr>
              <th>Age Group</th>
              <th>Race Type</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody class="tb-color-primary">
            <tr>
              <td rowspan="4">Under 18</td>
            </tr>
            <tr>
              <td>5k</td>
              <td>1,000 rs</td>
            </tr>
            <tr>
              <td>Half Marathon</td>
              <td>2,000 rs</td>
            </tr>
            <tr>
              <td>Full Marathon</td>
              <td>5,000 rs</td>
            </tr>
          </tbody>
          <tbody class="tb-color-secondary">
            <tr>
              <td rowspan="4">Over 18</td>
            </tr>
            <tr>
              <td>5k</td>
              <td>2000 rs</td>
            </tr>
            <tr>
              <td>Half Marathon</td>
              <td>5,000 rs</td>
            </tr>
            <tr>
              <td>Full Marathon</td>
              <td>10,000 rs</td>
            </tr>
          </tbody>
          <tbody class="tb-color-add">
            <tr>
              <td rowspan="4">Over 60</td>
            </tr>
            <tr>
              <td>5k</td>
              <td>500 rs</td>
            </tr>
            <tr>
              <td>Half Marathon</td>
              <td>1,000 rs</td>
            </tr>
            <tr>
              <td>Full Marathon</td>
              <td>1,500 rs</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>


  </main>

</body>

</html>
